<wah-menu></wah-menu>

<div id="main" class="mt-6 container-fluid">
  <mat-card>
    <mat-card-header *ngIf="pageTitle">
      <mat-card-title>
        {{ pageTitle }}
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <router-outlet *ngIf="!isLoading; else loadingTemplate"></router-outlet>
    </mat-card-content>
  </mat-card>
  <wah-footer></wah-footer>
</div>

<ng-template #loadingTemplate>
  The app is loading!
  <mat-progress-bar mode="determinate" [value]="progress.auctions"></mat-progress-bar>
</ng-template>

<wah-news></wah-news>

<wah-app-update></wah-app-update>

<wah-item></wah-item>
