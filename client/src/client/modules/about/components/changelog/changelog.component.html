<ng-container *ngIf="!isLoading; else loadingTemplate">
  <ng-container *ngFor="let entry of changeLogs">
    <div *ngIf="entry.changes.length > 0" class="row col-md-12">
      <mat-card class="w-100 mt-2 mb-2">
        <mat-card-header>
          <mat-card-title>
            {{ entry.changes[0]?.title }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ entry.title }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content class="line-shift" [innerHTML]="entry.changes[0]?.message">
        </mat-card-content>
      </mat-card>
    </div>
  </ng-container>
</ng-container>

<ng-template #loadingTemplate>
  The changelog is loading
  <mat-progress-spinner mode="indeterminate">
  </mat-progress-spinner>
</ng-template>
