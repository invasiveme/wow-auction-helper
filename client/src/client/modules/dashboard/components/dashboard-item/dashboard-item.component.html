<mat-card [ngClass]="{'full-screen': detailView && !isOtherDetailPanelOpen}">
  <mat-card-header>
    <div class="action-icon">
      <button
              class="btn btn-sm mr-2"
              mat-raised-button
              color="accent"
              matTooltip="Configure this dashboard"
              (click)="toggleConfig()"
      >
        <fa-icon [icon]="faCog"></fa-icon>
      </button>
      <button
              mat-raised-button
              class="btn btn-sm"
              (click)="openClose()"
              [color]="detailView ? 'accent' : 'primary'"
              matTooltip="Click to {{ detailView ? 'close' : 'open' }} the full window.">
        <span *ngIf="!detailView; else closeIcon">
          <i matTooltip="Open detail view" class="far fa-window-restore"></i>
        </span>
        <ng-template #closeIcon>
          <span>
            <i class="fas fa-times" matTooltip="Close detail view"></i>
          </span>
        </ng-template>
      </button>
    </div>
    <mat-card-title>
      {{ dashboard.title }} ({{ dashboard.data.length | number }})
    </mat-card-title>
    <mat-card-subtitle *ngIf="dashboard.message">
      {{ dashboard.message }}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-container *ngIf="!isConfigOpen; else configTemplate">
     <wah-data-table [id]="dashboard?.idParam" iconSize="22" [columns]="currentColumns"
                     [filterParameter]="filterParameter" [data]="dashboard?.data" [maxVisibleRows]="maxVisibleRows"
                     [numOfRows]="20"
                     [isCrafting]="dashboard.isCrafting" [hideCraftingDetails]="true"></wah-data-table>
     <!-- detailView -->
     <mat-form-field *ngIf="detailView && dashboard.tsmShoppingString && dashboard?.tsmShoppingString.length > 0"
                     class="row col-md-12">
       <textarea matInput placeholder="TSM shopping string" [value]="dashboard.tsmShoppingString"></textarea>
     </mat-form-field>
    </ng-container>
  </mat-card-content>
</mat-card>
<div *ngIf="detailView && !isOtherDetailPanelOpen" class="backdrop" (click)="openClose()"></div>

<ng-template #configTemplate>
  <wah-configure
          [dashboard]="dashboard"
  >
  </wah-configure>
</ng-template>
