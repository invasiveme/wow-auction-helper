<div class="row col-md-12">
  <form class="row col-md-12">
    <mat-form-field
      color="accent"
    >
      <mat-select placeholder="Visualize as" [formControl]="displayAs">
        <mat-option [value]="false">Table</mat-option>
        <mat-option [value]="true">Chart</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <ng-container *ngFor="let s of summaries">
    <wah-summary-card *ngIf="s.data.length > 0"
                      class="col-md-4"
                      [summary]="s"
                      [useChart]="displayAs.value">
    </wah-summary-card>
  </ng-container>
</div>
