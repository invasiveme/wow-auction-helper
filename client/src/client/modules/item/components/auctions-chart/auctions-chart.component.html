<mat-card>
  <mat-card-header>
    <mat-card-title>
      Current prices and quantity
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <wah-highcharts *ngIf="isInitiated && series[0]['data'].length"
                    [series]="series"
                    [xAxis]="xAxis"
                    height="15em"
                    [(update)]="chartUpdated"
    >
    </wah-highcharts>
  </mat-card-content>
</mat-card>
