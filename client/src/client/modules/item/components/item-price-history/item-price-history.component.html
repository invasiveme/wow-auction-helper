<ng-container *ngIf="isInitiated && !isLoading ; else loadingTemplate">
  <h5>Prices grouped by hour the past 14 days</h5>

  <mat-tab-group>
    <mat-tab label="Chart">
      <wah-highcharts
              title="Hourly prices and quantity for the past 14 days"
              [series]="hourlyChart"
              [(update)]="updateDailyChart"
      >
      </wah-highcharts>

    </mat-tab>
    <mat-tab label="Table">
      <wah-data-table
              [columns]="fourteenDayByHourTable.columns"
              [data]="fourteenDayByHourTable.data">
      </wah-data-table>
    </mat-tab>
  </mat-tab-group>

  <h5>Prices grouped by day</h5>
  <mat-tab-group>
    <mat-tab label="Chart">
      <wah-highcharts
        title="Daily prices and quantity"
        [series]="dailyChart"
        [(update)]="updateDailyChart"
        [xAxis]="xAxis"
        (chartInstance)="setChartInstance($event)"
      >
      </wah-highcharts>
    </mat-tab>
    <mat-tab label="Table">
      <wah-data-table
              [columns]="groupedByDateTable.columns"
              [data]="groupedByDateTable.data">
      </wah-data-table>
    </mat-tab>
  </mat-tab-group>
</ng-container>

<ng-template #loadingTemplate>
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  Loading historical price data. This might take a couple seconds,
  depending on how far you are away from Norway.
</ng-template>
