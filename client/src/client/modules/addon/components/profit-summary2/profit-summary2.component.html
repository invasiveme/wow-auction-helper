<mat-card>
  <mat-card-header>
    <mat-card-title>
      Profit and cost summary
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field
              color="accent"
      >
        <mat-select placeholder="Realm" formControlName="realm">
          <mat-option *ngFor="let realm of realms" [value]="realm">
            {{ realm }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Period start</mat-label>
        <input matInput
               [matDatepicker]="startPicker"
               formControlName="startDate"
        >
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>

        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Period end</mat-label>
        <input matInput
               [matDatepicker]="endPicker"
               formControlName="endDate"
        >
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>

        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </form>

    <mat-list dense class="horizontal-item-list">
      <mat-list-item>
        <div mat-line [style]="{color: theme.accentColorCode}">
          Expenses
        </div>
        <div mat-line>
          {{ data?.sumCost | gold }}
        </div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line [style]="{color: theme.accentColorCode}">
          Income
        </div>
        <div mat-line>
          {{ data?.sumIncome | gold }}
        </div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line [style]="{color: theme.accentColorCode}">
          Profit
        </div>
        <div mat-line>
          {{ data?.sumProfit | gold }}
        </div>
      </mat-list-item>
      <mat-list-item>
        <div mat-line [style]="{color: theme.accentColorCode}">
          Profit per day
        </div>
        <div mat-line>
          {{ data?.avgPerDay | gold }}
        </div>
      </mat-list-item>
    </mat-list>

    <wah-data-table
      id="itemId"
      iconSize="22"
      itemsPerPage="20"
      [columns]="columns"
      [data]="mappedData"
    >
    </wah-data-table>
  </mat-card-content>
</mat-card>
