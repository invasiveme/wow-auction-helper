<wah-close-btn (close)="close()"></wah-close-btn>

<h1 mat-dialog-title>
  Forgot password
</h1>

<mat-dialog-content>
  <form [formGroup]="forgotForm">
    <mat-form-field>
      <input matInput
             placeholder="Username/Email"
             formControlName="username"
             type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Reset code"
             formControlName="code"
             type="text"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="New password"
             autocomplete="new-password"
             formControlName="password"
             type="password"
      />
    </mat-form-field>
    <mat-form-field>
      <input matInput
             placeholder="Confirm new password"
             autocomplete="new-password"
             formControlName="confirmPassword"
             type="password"
      />
    </mat-form-field>
    <div *ngIf="error">
      Error: {{error.message}}
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button
          type="submit"
          [disabled]="!forgotForm.valid"
          (click)="verifyForgotPassword()"
          color="accent"
          mat-stroked-button
  >
    Confirm new password
  </button>

  <button
          [disabled]="!forgotForm.controls.username.valid"
          mat-stroked-button
          color="primary"
          (click)="forgotPassword()"
  >
    Resend confirmation code
  </button>
</mat-dialog-actions>
