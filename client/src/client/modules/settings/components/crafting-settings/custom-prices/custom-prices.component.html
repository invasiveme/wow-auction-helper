<div *ngIf="!itemID; else miniMode">
  <form class="row col-md-12">
    <mat-form-field class="row col-md-12"
                    color="accent"
    >
      <input matInput placeholder="The name of the item to add to custom prices" aria-label="State"
             [matAutocomplete]="auto"
             [formControl]="itemSearchForm">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let item of filteredItems" [value]="item.name"
          (click)="add(item)"
          [ngClass]="{'unicorn-dark-theme': isDarkmode()}">
          <wah-icon [size]="36" [id]="item.id"></wah-icon>
          <span>{{ item.name }}</span>
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>

  <wah-data-table [id]="'itemID'" iconSize="22" [columns]="columns" [data]="customPrices" (rowClicked)="setCustomPrices()"></wah-data-table>
  <button (click)="resetToDefault()"
          mat-stroked-button
          color="warn"
  >
    Restore default
  </button>
</div>

<ng-template #miniMode>
  <mat-form-field
          color="accent">
    <input matInput placeholder="Custom price in copper">
  </mat-form-field>
</ng-template>
