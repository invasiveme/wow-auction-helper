<div *ngIf="datasets.labels.length"
     [class]="sideBySide ? 'row' : ''">
  <wah-charts-data-sets
          [class]="sideBySide ? 'col-md-6' : ''"
          [storageName]="namePrefix + '-price-reset-chart'"
          [datasets]="datasets">
  </wah-charts-data-sets>

  <wah-charts-data-sets
          [class]="sideBySide ? 'col-md-6' : ''"
          [storageName]="namePrefix + 'break-point-price-reset-chart'"
          [datasets]="datasetsBreakpoints">
  </wah-charts-data-sets>
</div>
